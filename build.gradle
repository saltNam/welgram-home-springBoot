buildscript {
    ext {
        queryDslVersion = '5.0.0'
    }
}

plugins {
    id 'java-library'
    id 'com.ewerk.gradle.plugins.querydsl' version '1.0.10'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.7.15'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.15'

    implementation 'mysql:mysql-connector-java:8.0.19'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.14'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    implementation 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    // QueryDSL
    implementation "com.querydsl:querydsl-jpa:${queryDslVersion}"
    implementation "com.querydsl:querydsl-apt:${queryDslVersion}"
}

// QueryDSL
def querydslDir = "$buildDir/main/generated"
querydsl {
    jpa = true
    querydslSourcesDir = querydslDir
}
sourceSets {
    main.java.srcDir querydslDir
}
compileQuerydsl{
    options.annotationProcessorPath = configurations.querydsl
}
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    querydsl.extendsFrom compileClasspath
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'welgram-home-springBoot'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}




