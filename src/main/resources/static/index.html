<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ajax 통신 테스트</h1>
<div id="test"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

    $.ajax({
        type : "GET",
        url : "/getCommonBoards",
        success : (data) => {
            $("#test").html('성공함');
        }
    });

</script>
</html>
